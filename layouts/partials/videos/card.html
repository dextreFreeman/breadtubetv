<div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-4 d-flex">
  <div class="card card-video flex-fill">
    <a href="#video-{{ .video.id }}" data-toggle="modal" data-target="#modal-video-{{ .video.id }}">
      <img alt="{{ .video.title }}" class="img-video card-img-top" src="https://i3.ytimg.com/vi/{{ .video.id }}/hqdefault.jpg" /c>
    </a>
    <div class="card-body pt-3 pb-3 pl-3 pr-3">
      <h3 class="h4 font-weight-bold mb-2">
        <a href="https://youtu.be/{{ .video.id }}" target="_blank">{{ .video.title }}</a>
      </h3>
      <h4 class="h6 mb-3">
        <a href="{{ .channel.url }}" class="text-muted" target="_blank">
          <img alt="{{ .channel.name }}" class="img-channel rounded-circle border" src="/img/channels/{{ .channel.slug }}.jpg"></img>
          {{ .channel.name }}
        </a>
      </h4>
      <p class="mb-0">{{ .video.description }}</p>
    </div>
  </div>
</div>

<div id="modal-video-{{ .video.id}}" class="modal modal-video" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe title="{{ .video.title }}" class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .video.id }}" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
